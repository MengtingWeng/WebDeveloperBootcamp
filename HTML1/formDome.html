<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<form action="http://www.google.com">
	<input type="text" name="username" placeholder="username">
	<input type="password" name="password" placeholder="password">
	<input type="submit">
</form>

<form>
	<label>
		Username:
		<input type="email" name="username" placeholder="username">
	</label>
	<label for="password">Password:</label>
	<input type="password" id="password">
	<button>Login</button>
</form>

<p>Do you prefer cats or dogs</p>
<form>
	<label for="dogs">Dogs:</label>
	<input name="petchoice" id="dogs" type="radio" value="dogs">
	<label for="cats">Cats:</label>
	<input name="perchoice" id="cats" type="radio" value="cats">
	<button>Go!</button>
	
	<p>What's your favourite color?</p>
	<select name="color">
		<option>red</option>
		<option>green</option>
		<option>blue</option>
	</select>
	<button>Go!</button>
	
	<p>What's your current mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>
	<button>Go!</button>
</form>

<!-- only one line and short-->
<input type="text">
<!-- text for many lines -->
<textarea name="paragraph" rows="10" cols="10">Writing something here</textarea>
</body>
</html>
